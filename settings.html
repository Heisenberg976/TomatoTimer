<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="offset-md-4 col-md-4" style="margin-top:
                15%;background-color: rgba(255, 255,
                255, 0.1)">
            <div class="settings" style="width:100%;height: 40%;">
                <h2 style="color:#fff;text-align:center">Settings</h2>
                <div class="inputs" style="width:60%;float:left">
                    <div class="form-floating mb-3" style="margin-left:10%">
                        <input type="text" class="form-control" id="workT" placeholder="WorkTime">
                        <label for="floatingInput">Work Time</label>
                    </div>

                    <div class="form-floating" style="margin-left:10%;">
                        <input type="text" class="form-control" id="shortT" placeholder="Short Break">
                        <label for="floatingPassword">Short Break</label>
                    </div>
                    <br>
                    <div class="form-floating" style="margin-left:10%">
                        <input type="text" class="form-control" id="longT" placeholder="Long Break">
                        <label for="floatingPassword">Long Break</label>
                    </div>
                </div>

                <div class="buttons" style="width:40%;margin-left:65%">
                    <input type="button" id="submit" class="btn btn-light" value="submit" style="margin-top:10px">
                    <input type="button" id="default" class="btn btn-dark" value="Set To Default" style="margin-top:30px">
                </div>


            </div>
            <br>
        </div>

    </div>
    <script src="settings.js"></script>
</body>

</html>
